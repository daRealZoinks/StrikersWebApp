<a [href]="link">
    <mat-card class="news-card">
        <img mat-card-image [src]="image" alt="News image" class="news-card-image">
        <mat-card-content>
            <mat-card-title class="news-card-title mat-body-1">{{ text }}</mat-card-title>
        </mat-card-content>
    </mat-card>
</a>
